experiences:
  title: Experiences
  info:
  - role: Lead DevOps
    time: 2022 - Aujourd'hui
    company: Scafe
    details: |
    - Accompagnement des clients dans la transition vers des pratiques DevOps efficaces et adaptées à leur organisation.

    - Conception et mise en place d’infrastructures résilientes et scalables, cloud ou hybrides (AWS, Azure, Scaleway, OVH, Proxmox…).

    - Support et coaching des équipes pour optimiser le delivery des projets et améliorer la qualité des livrables.

    - Optimisation des processus de livraison (build, tests, déploiements) et automatisation via des chaînes CI/CD (GitLab, GitHub, Azure DevOps, Jenkins…).

    - Design d’architectures Cloud Native robustes et résilientes.

    - Analyse et recommandations FinOps pour un contrôle efficace des coûts cloud.

    - Participation à la définition de la stratégie cloud et aide à la prise de décision (COSTRAT).

    - Formation et accompagnement des équipes techniques, avec un rôle de leadership et de mentorat.

    - Promotion des bonnes pratiques DevSecOps et de la sécurité dès la conception.
  - role: SRE
    time: 2017 - 2022
    company: Actency
    details: |
    - Accompagnement des équipes de développement dans l’adoption des pratiques et de la culture DevOps.

    - Migration d’applications monolithiques vers des architectures conteneurisées, optimisant déploiement et scalabilité.

    - Administration et maintenance de Jira Server : création et optimisation de workflows, boards, permissions et processus collaboratifs.

    - Support à l’amélioration de la collaboration entre équipes Dev et Ops, favorisant l’efficacité et la fluidité des livraisons.

