career-profile:
  title: Profil professionnel
  summary: |
    Passionné par l’informatique, je possède 8 ans d’expérience dans le domaine du DevOps. 
    J’attache autant d’importance à la compréhension des systèmes que je déploie qu’aux utilisateurs qui les exploitent. 
    J’ai participé à de nombreux projets à toutes leurs étapes, de l’avant-vente à la conception, en passant par le build et le run. 
    Curieux et motivé par les nouveaux défis, je m’efforce de délivrer un travail de qualité. 
    Sensible aux enjeux éthiques et environnementaux, je veille également à réduire notre empreinte écologique dans mes projets.
